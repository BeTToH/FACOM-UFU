<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .container > form {
            margin: 10px auto;
        }
    </style>
    <title>Exerc√≠cio 1</title>
</head>
<body>
    <main>
        <div class="container">
            <form>
                <div class="row">
                    <div class="col-sm-4">
                        <div>
                            <label class="form-label" for="prim-nome">Prim. Nome </label>
                            <input class="form-control" type="text" id="prim-nome" name="prim-nome" required>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div>
                            <label class="form-label" for="seg-nome">Seg. Nome </label>
                            <input class="form-control" type="text" id="seg-nome" name="seg-nome" required>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div>
                            <label class="form-label" for="ult-nome">Ult. Nome </label>
                            <input class="form-control" type="text" id="ult-nome" name="ult-nome" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div>
                            <label class="form-label" for="email">Email </label>
                            <input class="form-control" type="email" id="email" name="email" placeholder="Informe seu email" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div>
                            <label class="form-label" for="senha">Senha </label>
                            <input class="form-control" type="password" id="senha" name="senha" placeholder="Informe sua senha" required>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
