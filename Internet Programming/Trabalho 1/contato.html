<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Bender Bending Rodríguez é um dos principais personagens da série de televisão Futurama.">
    <title>Contato</title>
</head>
<body>
    <header>
        <h1>Trabalho 1 - Contato</h1>
    </header>

    <nav>
        <a href="index.html">Principal</a>
        <a href="galeria.html">Galeria</a>
    </nav>

    <main>
        <br>
        <form>
            <h2>Dados Pessoais</h2>
            <div>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome" placeholder="Informe seu nome" required>
            </div>

            <div>
                <label for="email">E-mail: </label>
                <input type="email" id="email" name="email" placeholder="Informe seu e-mail" required>
            </div>

            <div>
                <label for="idade">Idade: </label>
                <input type="number" id="idade" name="idade" placeholder="Informe sua idade" required>
            </div>

            <div>
                <label for="telefone">Telefone: </label>
                <input type="tel" id="telefone" name="telefone" placeholder="Informe seu telefone" required>
            </div>

            <div>
                <label for="data-nascimento">Data de Nascimento: </label>
                <input type="date" id="data-nascimento" name="data-nascimento">
            </div>

            <div>
                <label for="sexo">Sexo: </label>

                <select id="sexo" name="sexo" autocomplete="off">
                    <option value="none" selected>Selecione seu sexo</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </div>

            <div>
                <label for="estado-civil">Estado Civil: </label>

                <select id="estado-civil" name="estado-civil" autocomplete="off">
                    <option value="none" selected>Selecione seu estado civil</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="separado">Separado</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="viuvo">Viúvo</option>
                </select>
            </div>

            <h2>Dados da Empresa</h2>
            <div>
                <label for="cnpj">CNPJ: </label>
                <input type="text" id="cnpj" name="cnpj" pattern="\d{2}\.\d{3}\.\d{3}\/\d{4}\-\d{2}">
            </div>
            <div>
                <label for="razao-social">Razão Social: </label>
                <input type="text" id="razao-social" name="razao-social">
            </div>
            <div>
                <label for="ramo-atuacao">Ramo de Atuação: </label>
                <input type="text" id="ramo-atuacao" name="ramo-atuacao">
            </div>

            <h2>Endereço</h2>
            <div>
                <label for="cep">CEP: </label>
                <input type="text" id="cep" name="cep" pattern="\d{5}\-\d{3}" required>
            </div>

            <div>
                <label for="tipo-logradouro">Tipo de Logradouro: </label>
                <select id="tipo-logradouro" name="tipo-logradouro" autocomplete="off" required>
                    <option value="" selected>Selecione o tipo de logradouro</option>
                    <option value="rua">Rua</option>
                    <option value="avenida">Avenida</option>
                    <option value="praca">Praça</option>
                </select>
            </div>

            <div>
                <label for="logradouro">Logradouro: </label>
                <input type="text" id="logradouro" name="logradouro" required>
            </div>

            <div>
                <label for="cidade">Cidade: </label>
                <input type="text" id="cidade" name="cidade" required>
            </div>

            <div>
                <label for="estado">Estado: </label>
                <input type="text" id="estado" name="estado" required>
            </div>

            <h2>Descrição detalhada do interesse</h2>
            <textarea></textarea>

            <h2>Outro / Interesses</h2>
            <fieldset>
                <legend>Áreas de interesse</legend>
                <div>
                    <input type="checkbox" id="ia" name="areas[]" value="ia">
                    <label for="ia">Inteligência Artificial</label>
                </div>
                <div>
                    <input type="checkbox" id="web-dev" name="areas[]" value="web-dev">
                    <label for="web-dev">Desenvolvimento Web</label>
                </div>
                <div>
                    <input type="checkbox" id="building" name="areas[]" value="building">
                    <label for="building">Construção de cabines de suicídio</label>
                </div>
                <div>
                    <input type="checkbox" id="entortamento" name="areas[]" value="entortamento">
                    <label for="entortamento">Entortamento de barras</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Principal Interesse</legend>
                <div>
                    <input type="radio" id="ia-radio" name="areas-radio" value="ia">
                    <label for="ia-radio">Inteligência Artificial</label>
                </div>
                <div>
                    <input type="radio" id="building-radio" name="areas-radio" value="building">
                    <label for="building-radio">Construção de cabines de suicídio</label>
                </div>
                <div>
                    <input type="radio" id="entortamento-radio" name="areas-radio" value="entortamento">
                    <label for="entortamento-radio">Entortamento de barras</label>
                </div>
            </fieldset>

            <button>Enviar</button>
        </form>
    </main>
</body>
</html>
