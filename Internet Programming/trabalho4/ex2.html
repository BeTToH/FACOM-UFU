<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .container > form {
            margin: 10px auto;
        }

        .row > div{
            margin-top: 10px;
        }
    </style>
    <title>Exerc√≠cio 2</title>
</head>
<body>
<main>
    <div class="container">
        <form>
            <div class="row m-2">
                <div class="col-md-9">
                    <div class="form-floating">
                        <input class="form-control" type="text" id="nome" name="nome" placeholder="" required>
                        <label class="form-label" for="nome">Nome completo</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-floating">
                        <input class="form-control" type="text" id="cpf" name="cpf" placeholder="" required>
                        <label class="form-label" for="cpf">CPF</label>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="form-floating">
                        <input class="form-control" type="email" id="email" name="email" placeholder="" required>
                        <label class="form-label" for="nome">E-mail</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-floating">
                        <input class="form-control" type="password" id="senha" name="senha" placeholder="" required>
                        <label class="form-label" for="senha">Senha</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-floating">
                        <input class="form-control" type="text" id="cep" name="cep" placeholder="" required>
                        <label class="form-label" for="cep">CEP</label>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="form-floating">
                        <input class="form-control" type="text" id="endereco" name="endereco" placeholder="" required>
                        <label class="form-label" for="endereco">Endereco</label>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-floating">
                        <input class="form-control" type="text" id="bairro" name="bairro" placeholder="" required>
                        <label class="form-label" for="bairro">Bairro</label>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-floating">
                        <input class="form-control" type="text" id="cidade" name="cidade" placeholder="" required>
                        <label class="form-label" for="cidade">Cidade</label>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-floating">
                        <input class="form-control" type="text" id="estado" name="estado" placeholder="" required>
                        <label class="form-label" for="estado">Estado</label>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="termos" name="termos" placeholder="" required>
                        <label class="form-check-label" for="termos">Concordo com os termos</label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">
                        Cadastrar
                        &nbsp;
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-person-check-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                        <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
