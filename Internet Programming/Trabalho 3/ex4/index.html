<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title> </title>
    </head>
    <body>
        <main>
            <div class="loginBox">
                <h3>Cadastro de Usuário</h3>

                <form name="formCadastro" action="action.php" method="post">
                    <div>
                        <label for="usuario">Usuário:</label>
                        <input type="text" id="usuario" name="usuario" autocomplete="off">
                        <span></span>
                    </div>

                    <div>
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" autocomplete="off">
                        <span></span>
                    </div>

                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" autocomplete="off">
                        <span></span>
                    </div>

                    <button>Cadastrar</button>
                </form>
            </div>
        </main>

        <script rel="script" src="script.js"></script>
    </body>
</html>
